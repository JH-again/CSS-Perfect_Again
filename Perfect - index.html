<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>uHost</title>
    <link
      rel="stylesheet"
      href="/CSS Perfect/CSS - Perfect/Perfect - main.css"
    />
    <link
      rel="shortcut icon"
      href="/CSS Perfect/기타 파일 - Perfect/favicon.png"
    />
    <!-- 
      [head 태그 안에서 style 을 지정하는 방법]
      section {
        background: #ff1b68;}
    -->
  </head>

  <body>
    <main>
      <!-- 
       [HTML 태그 안에서 style 을 지정하는 방법]
       <section style="background: #ff1b68;">      
      -->
      <section id="product-overview">
        <!-- 
          id 선택자는 # 으로 시작합니다.
          id 선택자는 문서 내에서 유일해야 합니다.
        -->
        <h1>Get the freedom you deserve.</h1>
      </section>
      <section id="plans">
        <!-- 
          class 선택자는 . 으로 시작합니다.
          class 선택자는 문서 내에서 여러 번 사용할 수 있습니다.
        -->
        <h1 class="section-title">Choose Your Plan</h1>
        <!-- 
          아까 CSS 파일에서 body 에 font-family 를 지정했을 때는 글꼴이 적용이 되지 않았는데,
          p 태그를 추가하여 글자를 넣으니, body 에 지정된 font-fmaily 가 적용이 된것을 볼 수 있다.
        -->
        <p>Make Sure you get the most for your money</p>
      </section>
    </main>
  </body>
</html>
